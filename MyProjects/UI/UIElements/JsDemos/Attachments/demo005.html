getDOMRootWindow = function (winObject)
{
    //如果有window对象
    if (winObject) {
        //判断，他有没有上一层
        if (winObject != top) {
            return getDOMRootWindow(winObject.parent);
        }
        else {
            return winObject;
        }
    }
    else {
        if (self != top) {
            return getDOMRootWindow(window.parent);
        }
        else {
            return window;
        }
    }
}
