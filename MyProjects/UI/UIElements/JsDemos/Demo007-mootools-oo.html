<script type="text/javascript">


    //类
    var Animal = new Class({
        initialize: function (name) {
            this.name = name;
        }
    });

    //实例化
    var cat = new Animal("小喵喵");

    //继承 extend
    var Cat = Animal.extend({
        initialize: function (name, age) {
            this.parent(name);
            this.age = age;
        }
    });

    //扩展implement
    Cat.implement({
        initialize:function(name,age){
            this.name=name;
            this.age=age;
        },
        myAction:function(){
            alert(this.name+"的年龄是"+this.age);
        }
    });

    //var cat=new Cat("小咪咪",12);
