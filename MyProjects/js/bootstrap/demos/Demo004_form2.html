<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
</head>
<body>
<script src="../js/bootstrap.min.js"></script>

<form class="form-search">
    <div class="input-append">
        <input type="text" class="span2 search-query">
        <button type="submit" class="btn">Search</button>
    </div>
    <div class="input-prepend">
        <button type="submit" class="btn">Search</button>
        <input type="text" class="span2 search-query">
    </div>
</form>

<input type="text" placeholder="Text input span5" class="span5">
<input class="input-block-level" type="text" placeholder=".input-block-level">

<input class="input-mini" type="text" placeholder=".input-mini">
<input class="input-small" type="text" placeholder=".input-small">
<input class="input-medium" type="text" placeholder=".input-medium">
<input class="input-large" type="text" placeholder=".input-large">
<input class="input-xlarge" type="text" placeholder=".input-xlarge">
<input class="input-xxlarge" type="text" placeholder=".input-xxlarge">


<div class="controls">
    <input class="span5" type="text" placeholder=".span5">
</div>
<div class="controls controls-row">
    <input class="span4" type="text" placeholder=".span4">
    <input class="span1" type="text" placeholder=".span1">
</div>


<span class="input-xlarge uneditable-input">Some value here</span>

<div class="form-actions">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn">Cancel</button>
</div>


<input type="text"><span class="help-inline">Inline help text</span>
<input type="text"><span class="help-block">A longer block of help text that
breaks onto a new line and may extend beyond one line.</span>


<input class="input-xlarge" id="focusedInput" type="text"
       value="This is focused...">


<input class="input-xlarge" id="disabledInput" type="text"
       placeholder="Disabled input here..." disabled>


<div class="control-group warning">
    <label class="control-label" for="inputWarning">Input with warning</label>
    <div class="controls">
        <input type="text" id="inputWarning">
        <span class="help-inline">Something may have gone wrong</span>
    </div>
</div>
<div class="control-group error">
    <label class="control-label" for="inputError">Input with error</label>
    <div class="controls">
        <input type="text" id="inputError">
        <span class="help-inline">Please correct the error</span>
    </div>
</div>
<div class="control-group success">
    <label class="control-label" for="inputSuccess">Input with success</label>
    <div class="controls">
        <input type="text" id="inputSuccess">
        <span class="help-inline">Woohoo!</span>
    </div>
</div>


</body>
</html>
