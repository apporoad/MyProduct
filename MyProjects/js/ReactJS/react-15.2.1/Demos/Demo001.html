<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="..\build\react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <style>
      div{
          border: 1px solid #ff0000;
      }
  </style>
  <body>
    <div id="example"></div>
    <div id="e1"></div>
    <div id="e2"></div>
    <div id="e3"></div>
    <div id="e4"></div>
    <div id ="e5"></div>
    <div id="e6"></div>
    <script type="text/babel" >
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );

        //test1
      ReactDOM.render(
        <h3>测试</h3>,
        document.getElementById('e1')
      );

      //test2 component   //组件名大写字母开头
        var CommentBox=React.createClass({
            render:function(){
                return(
                    <div className="commentBox">
                        Hello,world, I am a commentBox.
                    </div>
                );
            }
        });
        ReactDOM.render(
            <CommentBox />,
            document.getElementById('e2')
        );
        //test 3  without jsx
        var CommentBox2=React.createClass({
            render:function(){
                return React.createElement('div',{className: "commentBox2"}, "this is commentBox2");
            }
        });

        ReactDOM.render(
            React.createElement(CommentBox2,null)
            ,document.getElementById('e3')
        );

      //test 4  list
      var CList=React.createClass({
        render:function(){
            return (
            <div className="list">
                <CommentBox2 />
                <CommentBox2 />
                </div>
            );
        }
      });

      ReactDOM.render(
        <CList />
        , document.getElementById('e4')
      );

      //test5 props
        var CP=React.createClass({
           render:function(){
                return (<div className='CP'>
                    { this.props.aaa }
                </div>);
           }});

        ReactDOM.render(
            <CP aaa="help me" />,document.getElementById("e5"));
        // test6 markdown  failedd
        var MD=React.createClass({
            render:function(){
                var md =new Remarkable();
                return (
                    <div className="MD">
                        { md.render(this.props.val.toString())}
                    </div>
                );
            }
        });

        ReactDOM.render(
        <MD val="#abc" />
        ,document.getElementById("e6")
        );

    </script>
  </body>
</html>
